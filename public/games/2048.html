<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }

        .game-container {
            background: white;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.3);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        h1 {
            color: #776e65;
            font-size: 48px;
            font-weight: bold;
        }

        .score-container {
            background: #bbada0;
            color: white;
            padding: 15px 25px;
            border-radius: 8px;
            text-align: center;
        }

        .score-label {
            font-size: 13px;
            text-transform: uppercase;
        }

        .score {
            font-size: 25px;
            font-weight: bold;
        }

        .game-board {
            background: #bbada0;
            border-radius: 10px;
            padding: 15px;
            position: relative;
            width: 500px;
            height: 500px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 15px;
            width: 100%;
            height: 100%;
        }

        .grid-cell {
            background: #cdc1b4;
            border-radius: 8px;
        }

        .tile-container {
            position: absolute;
            top: 15px;
            left: 15px;
            right: 15px;
            bottom: 15px;
        }

        .tile {
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 106.25px;
            height: 106.25px;
            border-radius: 8px;
            font-weight: bold;
            font-size: 35px;
            transition: all 0.15s ease-in-out;
        }

        .tile-2 { background: #eee4da; color: #776e65; }
        .tile-4 { background: #ede0c8; color: #776e65; }
        .tile-8 { background: #f2b179; color: #f9f6f2; }
        .tile-16 { background: #f59563; color: #f9f6f2; }
        .tile-32 { background: #f67c5f; color: #f9f6f2; }
        .tile-64 { background: #f65e3b; color: #f9f6f2; }
        .tile-128 { background: #edcf72; color: #f9f6f2; font-size: 30px; }
        .tile-256 { background: #edcc61; color: #f9f6f2; font-size: 30px; }
        .tile-512 { background: #edc850; color: #f9f6f2; font-size: 30px; }
        .tile-1024 { background: #edc53f; color: #f9f6f2; font-size: 25px; }
        .tile-2048 { background: #edc22e; color: #f9f6f2; font-size: 25px; }

        .controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        button {
            background: #8f7a66;
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
        }

        button:hover {
            background: #9f8a76;
            transform: translateY(-2px);
        }

        .game-message {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(238, 228, 218, 0.95);
            border-radius: 10px;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        .game-message.show {
            display: flex;
        }

        .game-message h2 {
            font-size: 60px;
            color: #776e65;
            margin-bottom: 20px;
        }

        .instructions {
            text-align: center;
            margin-top: 20px;
            color: #776e65;
        }

        @media (max-width: 600px) {
            .game-board {
                width: 320px;
                height: 320px;
            }
            
            .tile {
                width: 66.25px;
                height: 66.25px;
                font-size: 24px;
            }
            
            .tile-128, .tile-256, .tile-512 {
                font-size: 20px;
            }
            
            .tile-1024, .tile-2048 {
                font-size: 16px;
            }
            
            h1 {
                font-size: 36px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="header">
            <h1>2048</h1>
            <div class="score-container">
                <div class="score-label">Score</div>
                <div class="score" id="score">0</div>
            </div>
        </div>
        
        <div class="game-board">
            <div class="grid-container">
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
            </div>
            <div class="tile-container" id="tile-container"></div>
            <div class="game-message" id="game-message">
                <h2 id="message-text">Game Over!</h2>
                <button onclick="resetGame()">Try Again</button>
            </div>
        </div>

        <div class="controls">
            <button onclick="resetGame()">New Game</button>
        </div>

        <div class="instructions">
            <p>Use arrow keys to move tiles. Combine tiles with same numbers to reach 2048!</p>
        </div>
    </div>

    <script>
        let board = [];
        let score = 0;
        const size = 4;

        function initGame() {
            board = Array(size).fill().map(() => Array(size).fill(0));
            score = 0;
            updateScore();
            addRandomTile();
            addRandomTile();
            updateBoard();
        }

        function addRandomTile() {
            let emptyCells = [];
            for (let i = 0; i < size; i++) {
                for (let j = 0; j < size; j++) {
                    if (board[i][j] === 0) {
                        emptyCells.push({row: i, col: j});
                    }
                }
            }
            if (emptyCells.length > 0) {
                let {row, col} = emptyCells[Math.floor(Math.random() * emptyCells.length)];
                board[row][col] = Math.random() < 0.9 ? 2 : 4;
            }
        }

        function updateBoard() {
            const container = document.getElementById('tile-container');
            container.innerHTML = '';
            
            for (let i = 0; i < size; i++) {
                for (let j = 0; j < size; j++) {
                    if (board[i][j] !== 0) {
                        const tile = document.createElement('div');
                        tile.className = `tile tile-${board[i][j]}`;
                        tile.textContent = board[i][j];
                        tile.style.top = `${i * 121.25}px`;
                        tile.style.left = `${j * 121.25}px`;
                        container.appendChild(tile);
                    }
                }
            }
        }

        function updateScore() {
            document.getElementById('score').textContent = score;
        }

        function move(direction) {
            let moved = false;
            let newBoard = JSON.parse(JSON.stringify(board));

            if (direction === 'left' || direction === 'right') {
                for (let i = 0; i < size; i++) {
                    let row = board[i].filter(val => val !== 0);
                    if (direction === 'right') row.reverse();
                    
                    for (let j = 0; j < row.length - 1; j++) {
                        if (row[j] === row[j + 1]) {
                            row[j] *= 2;
                            score += row[j];
                            row.splice(j + 1, 1);
                        }
                    }
                    
                    while (row.length < size) {
                        row.push(0);
                    }
                    
                    if (direction === 'right') row.reverse();
                    newBoard[i] = row;
                }
            } else {
                for (let j = 0; j < size; j++) {
                    let col = [];
                    for (let i = 0; i < size; i++) {
                        if (board[i][j] !== 0) col.push(board[i][j]);
                    }
                    
                    if (direction === 'down') col.reverse();
                    
                    for (let i = 0; i < col.length - 1; i++) {
                        if (col[i] === col[i + 1]) {
                            col[i] *= 2;
                            score += col[i];
                            col.splice(i + 1, 1);
                        }
                    }
                    
                    while (col.length < size) {
                        col.push(0);
                    }
                    
                    if (direction === 'down') col.reverse();
                    
                    for (let i = 0; i < size; i++) {
                        newBoard[i][j] = col[i];
                    }
                }
            }

            for (let i = 0; i < size; i++) {
                for (let j = 0; j < size; j++) {
                    if (board[i][j] !== newBoard[i][j]) {
                        moved = true;
                        break;
                    }
                }
            }

            if (moved) {
                board = newBoard;
                addRandomTile();
                updateBoard();
                updateScore();
                checkGameOver();
            }
        }

        function checkGameOver() {
            for (let i = 0; i < size; i++) {
                for (let j = 0; j < size; j++) {
                    if (board[i][j] === 0) return;
                    if (j < size - 1 && board[i][j] === board[i][j + 1]) return;
                    if (i < size - 1 && board[i][j] === board[i + 1][j]) return;
                }
            }
            
            // Check for 2048
            for (let i = 0; i < size; i++) {
                for (let j = 0; j < size; j++) {
                    if (board[i][j] === 2048) {
                        showMessage('You Win! ðŸŽ‰');
                        return;
                    }
                }
            }
            
            showMessage('Game Over!');
        }

        function showMessage(text) {
            document.getElementById('message-text').textContent = text;
            document.getElementById('game-message').classList.add('show');
        }

        function resetGame() {
            document.getElementById('game-message').classList.remove('show');
            initGame();
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') move('left');
            if (e.key === 'ArrowRight') move('right');
            if (e.key === 'ArrowUp') move('up');
            if (e.key === 'ArrowDown') move('down');
        });

        // Touch support for mobile
        let touchStartX = 0;
        let touchStartY = 0;

        document.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        });

        document.addEventListener('touchend', (e) => {
            let touchEndX = e.changedTouches[0].clientX;
            let touchEndY = e.changedTouches[0].clientY;
            let dx = touchEndX - touchStartX;
            let dy = touchEndY - touchStartY;

            if (Math.abs(dx) > Math.abs(dy)) {
                if (dx > 30) move('right');
                else if (dx < -30) move('left');
            } else {
                if (dy > 30) move('down');
                else if (dy < -30) move('up');
            }
        });

        initGame();
    </script>
</body>
</html>
